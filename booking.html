<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking - BHU Engineering & Design Consultancy LLP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Oswald:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- Header -->
    <header id="main-header">
        <div class="header-container">
            <div class="logo">
                <a href="index.html">
                    <img src="logo.jpg" alt="BHU Engineering & Design Consultancy LLP Logo" class="logo-img">
                </a>
            </div>

            <nav class="desktop-nav">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="projects.html">Projects</a>
                <a href="contact.html">Contact</a>
                <div class="header-actions">
                    <a href="booking.html" class="btn-pill">Let's Talk</a>
                </div>
            </nav>
        </div>
    </header>

    <!-- Booking Content -->
    <section class="booking-section">
        <div class="booking-container reveal">
            <h1 class="section-title mb-5">Book a Consultation</h1>
            <p class="bhu-subtext mb-5">Let's discuss your vision. Choose a time that works for you.</p>

            <div class="booking-wrapper">
                <form class="bhu-form booking-form" action="https://formsubmit.co/bhu.spaces@gmail.com" method="POST">
                    <input type="hidden" name="_subject" value="New Booking Request">
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_template" value="table">

                    <div class="form-row">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" name="first_name" placeholder="First Name" required>
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" name="last_name" placeholder="Last Name" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" name="email" placeholder="email@example.com" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Project Type</label>
                            <select name="project_type">
                                <option>Residential</option>
                                <option>Commercial</option>
                                <option>Interior Design</option>
                                <option>Renovation</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Preferred Date</label>
                            <input type="date" name="preferred_date">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Project Details</label>
                        <textarea name="details" rows="4" placeholder="Briefly describe your project..."
                            required></textarea>
                    </div>

                    <button type="submit" class="btn-pill btn-large">Confirm Booking</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-video-container">
            <video autoplay muted loop playsinline class="footer-video">
                <source src="asset/bgved2.mp4" type="video/mp4">
            </video>
            <div class="footer-overlay"></div>
        </div>
        <div class="footer-content-wrapper">
            <div class="footer-cta reveal">
                <h2>Let's Build<br>Your Vision</h2>
                <div class="footer-links">
                    <a href="about.html">About</a>
                    <a href="projects.html">Projects</a>
                    <a href="contact.html">Contact</a>
                </div>
                <a href="booking.html" class="btn-pill btn-footer">Get in Touch</a>
            </div>
            <div class="footer-brand reveal">
                <h1>BHU SPACES</h1>
            </div>
            <div class="footer-bottom">
                <div class="footer-social">
                    <a href="https://www.instagram.com/bhu.spaces?igsh=YnZ4a3V3b3B2NDdu&utm_source=qr" target="_blank"
                        class="social-icon" aria-label="Instagram">
                        <img src="asset/img/insa.png" alt="Instagram">
                    </a>
                </div>
                <span>BHU Engineering & Design Consultancy LLP</span>
                <span>+91 94978 80021 | bhu.spaces@gmail.com</span>
            </div>
        </div>
    </footer>

    <!-- GSAP Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
